<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        body {
            width: 100%;
            height: 100%;
            position: fixed;
            margin: 0; background:black;
        }

        #Main {
            width: 100%;
            height: 100%;
            position: fixed;
            background-image: url(https://i.postimg.cc/pr1CRY7Q/30.gif);
            background-size: cover;
            transition: all 1s ease; 
        }
          
        .Center1 {
            width: 3vw;
            height: 3vw;
            margin: 1.5vw;
            background: white;
            border-radius: 50%;
            opacity: .5;
            filter: blur(6px);
            transition: all .5s ease;
        }
        .Center2 {
            width: 2vw;
            height: 2vw;
            margin: 1vw;
            background: white;
            border-radius: 50%;
            opacity: .5;
            filter: blur(6px);
            transition: all .5s ease;
        }
        #Stars {
            width: 100%;
            height: 100%; position:absolute;
        }
        .star1:hover, .star2:hover { cursor:help;
        }
        .star1 {
            width: 6vw;
            height: 6vw; position:absolute; 
            border-radius: 50%;
        }
        .star2 {
            width: 4vw;
            height: 4vw;
            position: absolute;
            border-radius: 50%;
        }
        .bk1 {
            width: 100%;
            height: 100%;
            position: absolute;
            filter: blur(2px);
            animation: Spin 60s infinite;
        }
        .bk2 {
            width: 100%;
            height: 100%;
            position: absolute;
            filter: blur(2px);
            animation: Spin2 60s infinite;
        }

        @keyframes Spin {
            0% {
                transform: rotate(0deg);
                opacity: .6;
            }

            10% {
                opacity: 1;
            }

            20% {
                transform: rotate(-70deg);
                opacity: .3;
            }

            30% {
                opacity: .7;
            }

            40% {
                transform: rotate(0deg);
                opacity: 1;
            }

            50% {
                opacity: .4;
            }

            60% {
                transform: rotate(90deg);
                opacity: .8;
            }

            70% {
                opacity: 1;
            }

            70% {
                opacity: .6;
            }

            100% {
                transform: rotate(0deg);
                opacity: .8
            }
        }
        @keyframes Spin2 {
            0% {
                transform: rotate(10deg);
                opacity: .6;
            }

            10% {
                opacity: 1;
            }

            24% {
                transform: rotate(90deg);
                opacity: .3;
            }

            30% {
                opacity: .7;
            }

            40% {
                transform: rotate(0deg);
                opacity: 1;
            }

            50% {
                opacity: .4;
            }

            60% {
                transform: rotate(-60deg);
                opacity: .8;
            }

            70% {
                opacity: 1;
            }

            70% {
                opacity: .6;
            }

            100% {
                transform: rotate(0deg);
                opacity: .8
            }
        }
        .star1:hover .Center1 {
            width: 5vw;
            height: 5vw;
            margin: .5vw;
            opacity: 1;
            filter: blur(15px);
        }
        .star2:hover .Center2 {
            width: 3vw;
            height: 3vw;
            margin: .5vw;
            opacity: 1;
            filter: blur(10px);
        }

        /*Starposition*/
        #S1 { top:5%; left:50%;
        }
        #S3 { top:30%; left:64%;
        }
        #S4 { top:65%; left:57%;
        }
        #S2 {
            top: 25%;
            left: 37%;
        }
        #S5 {
            top: 32%;
            left: 25%;
        }
        #S6 {
            top: 78%;
            left: 34%;
        }
        #S7 {
            top: 90%;
            left: 31%;
        }
        /*lines*/
        .lin {
            position: absolute;
            z-index: 1;
            background: white;
            filter: blur(3px);
            transition: all .5s ease;
            height: .15vw; opacity:.4;
        }

        #Lin1 {
            width: 18vw;
            left: 1vw;
            top: 9vw; z-index:-1;
            transform: rotate(-137deg);
        }
        #Lin2 {
            width: 32vw;
            left: -10vw;
            top: 17vw;
            z-index: -1;
            transform: rotate(256deg);
        }
        #Lin3 {
            width: 15vw;
            left: -12vw;
            top: 8vw;
            z-index: -1;
            transform: rotate(145deg);
        }

        #Main:target {
            opacity: .8;
            filter: invert(100%);
        }



        


        /*---------------------------------------*/

        #Mnu {
            width: 20%;
            height: 100%;
            position: absolute;
            left: -15%;
            background: transparent;
            transition: all 1s ease;
            background: /*transparent;*/ transparent;
        }
            #Mnu:hover {
                background: rgba(255,255,255,.5);
                left: -4%;
                /*animation: Hov 1s 1;
                animation-fill-mode: forwards;*/
            }
        #Fl {
            width: 3vw;
            height: 3vw;
            position: absolute;
            top: 1vw;
            right: 0;
            transition: all 1s ease;
        }
            /*#Fl:hover .im {
                filter: invert(40%); filter:blur(2px);
            }*/
        .im {
            position: absolute;
            width: 100%;
            transition: all .5s ease;
        }
        #Mnu:hover #Fl {
            transform: rotate(90deg);
            right: .5vw;
            filter: invert(100%);
        }
        #im1 {
            left: -30%;
            animation: outF .5s 1;
            animation-fill-mode: forwards;
        }
        #Mnu:hover #im1 {
            animation: inF .5s 1;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }
        @keyframes inF {
            0% {
                left: -30%;
            }

            100% {
                left: 0%;
            }
        }
        @keyframes outF {
            0% {
                left: 0%;
            }

            100% {
                left: -30%;
            }
        }
        #Smnu { width:73%; position:absolute; left:24%; top:20%; height:60%;
        }
        .Sdiv {
            width: 100%;
            height: 4vw;
            margin-bottom: .5vw;
            border-radius: 0 1vw 1vw 0;
            background: rgba(0,0,0,.2);
            border-left: .2vw solid black;
            transition: all .5s ease;
        }
            .Sdiv:hover {
                background: rgba(0,0,0,.4);
            }
              
        #Mnu:hover .Iimg {
            filter: invert(0%);
        }
        #Mnu:hover .icon {
            border-right: .2vw solid black;
        }
        .icon {
            position: absolute;
            right: 0;
            width: 2.5vw;
            height: 2vw;
            margin-top: 1vw;
           
            border-right: .2vw solid lightgray;
            transition: all 1s ease;
        }
            .icon img {
                filter: invert(100%);
                width: 2vw;
                height: 2vw;
                margin-left: -.5vw;
                transition: all 1s ease;
            }
        #abMe { opacity:0;
            width: 0px;
            height: 16vw;
            background: rgba(255,255,255,.5);
            border-right: .2vw solid black;
            left: 110%;
            position: absolute;
            top: -20%;
            border-radius: 4vw 0 0 4vw;
            overflow: hidden;
            transition: all 1s ease;
        }
        #br { position:absolute; width:.15vw; background:black; left:.2vw; height: 8vw; top:4vw;
        }
        #prImg { width:10vw; height:10vw; position:absolute; right:1vw; top:1.5vw; border:.2vw solid black; 
        }
        #prImg img { width:90%; margin:5%; box-shadow: 0 0 1vw black;
        }
        #Nmes {
            width: 10vw;
            position: absolute;
            right: 1vw; top:12.5vw; font-size:.8vw; letter-spacing:.1vw; text-align:center;
        }
        #desc {
            position: absolute;
            width: 16vw;
            background: rgba(0,0,0,.4);
            left: 1vw;
            height: 8vw;
            top: 4vw;
            opacity: 0;
        }
        #SD1:hover #desc {
            animation: Ocult 1s; 
            animation-delay:1s;
            animation-fill-mode: forwards;
        }
        @keyframes Ocult {
            0% {
                opacity:0;
            }

            100% {
                opacity:1;
            }
        }
            #desc p { color:darkgray; font-size:.8vw; letter-spacing:.05vw; padding:.5vw;
            }
        #SD1:hover #abMe { width:30vw; opacity:1;
        }
        #Main:target .NoInvert {
            filter: invert(100%);
        }
        .SDp {
            position: absolute;
            left: 2vw;
            color: white;
            letter-spacing: .1vw;
            font-size: .9vw;
            margin-top: 1.5vw;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            transition: all .5s ease;
        }
        .Sdiv:hover .SDp { letter-spacing:.2vw;
        }
        #posts {

            height: 165%;
            background: rgba(255,255,255,.4);
            position: absolute;
            left: 15.5vw;
            top: -32.5%;
            opacity: 0;
            transition: all 1s ease;
        }
        #SD3:hover #posts {
            width: 40vw;
            opacity: 1;
        }
        #btnN { position:absolute; width:2vw; height:2vw; right:1vw; margin-top:1vw; z-index:-1;
        }
        #Main:target #btnN { z-index:10;
        }
        #MainBox {
            width: 0vw;
            left: 7vw;
            top: 1vw;
            height: 3vw;
            position: absolute;
            filter: blur(0px);
            opacity: 0;
        }

        .star1:hover #MainBox {
            width: 9vw;
            opacity: 1;
        }

        .star1:hover #L1 {
            animation: L1 .5s 1;
            animation-fill-mode: forwards;
        }

        #L1 {
            position: absolute;
            width: .1vw;
            height: 100%;
            background: white;
            top: 100%;
        }

        @keyframes L1 {
            0% {
                height: 0%;
                top: 100%;
            }

            100% {
                top: 0;
                height: 100%;
            }
        }

        .star1:hover #L2 {
            animation: L2 .5s 1,ocultt .5s 1;
            animation-delay: .5s, 0s;
        }

        #L2 {
            position: absolute;
            width: 100%;
            height: .1vw;
            background: white;
        }

        @keyframes L2 {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes ocultt {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .star1:hover #L3 {
            animation: L3 .5s 1,ocultt 1s 1;
            animation-delay: 1s, 0s;
        }

        #L3 {
            position: absolute;
            width: .1vw;
            height: 100%;
            right: 0;
            background: white;
        }

        @keyframes L3 {
            0% {
                height: 0%;
            }

            100% {
                height: 100%;
            }
        }

        .star1:hover #L4 {
            animation: L4 .5s 1,ocultt 1.5s 1;
            animation-delay: 1.5s, 0s;
        }

        #L4 {
            position: absolute;
            width: 100%;
            height: .1vw;
            background: white;
            bottom: 0;
        }

        @keyframes L4 {
            0% {
                width: 0%;
                left: 100%;
            }

            100% {
                width: 100%;
                left: 0%;
            }
        }

        .tx {
            color: white;
            background-image: url(https://i.postimg.cc/bP41KjHJ/zz.png);
            position: absolute;
            z-index: 11;
            font-family: 'Times New Roman';
        }

        @keyframes ocult2 {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
        .star1:hover .PLn {
            animation: ocult2 2s 1;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }
        .PLn { position:absolute; color:white; font-size:.8vw; letter-spacing:.1vw; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:.3vw; opacity:0;
        }
    </style>
</head>
